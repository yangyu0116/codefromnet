<table id="t">
  <tr>
    <td>需求专业</td>
    <td>需求人数</td>
    <td>用人单位要求</td>
    <td>&nbsp;</td>
  </tr>
  <tr><td colspan=4 align="center"><input type=button value=add onclick="add()"></td></tr>
</table>
<script language="javascript">
function add(){
  var t = document.getElementById("t");
  var tr = t.insertRow(t.rows.length-1);
  tr.insertCell().innerHTML="<input name='a'>";
  tr.insertCell().innerHTML="<input name='b'>";
  tr.insertCell().innerHTML="<input name='c'>";
  tr.insertCell().innerHTML="<input type='button' value='del' onclick='del(this)'>";
}
function del(button){
  if(!confirm("Delete?"))return;
  var tr = button.parentNode.parentNode;
  tr.parentNode.removeChild(tr);
}
</script>
